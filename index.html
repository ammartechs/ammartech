<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AMMAR TECH Promo</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }
    #typeText {
      font-size: 2em;
      color: #00eaff;
      margin-top: 20px;
      font-weight: bold;
      text-shadow: 0 0 10px #00eaff;
    }
    #enterSite {
      display: none;
      margin-top: 30px;
      padding: 10px 20px;
      background: #00eaff;
      color: black;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <!-- 3D iPhone Canvas -->
  <canvas id="scene"></canvas>
  
  <!-- Typing Text -->
  <div id="typeText"></div>
  <button id="enterSite" onclick="window.location.href='home.html'">
    Enter Website ðŸš€
  </button>

  <!-- Three.js & GSAP CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>

  <script>
    // 3D Scene
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({canvas: document.getElementById('scene'), alpha: true});
    renderer.setSize(window.innerWidth, window.innerHeight);

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 5, 5);
    scene.add(light);

    // Load iPhone Model (replace URL with your .glb model link)
    const loader = new THREE.GLTFLoader();
    loader.load('iphone16.glb', function(gltf) {
      const phone = gltf.scene;
      phone.scale.set(1.5, 1.5, 1.5);
      scene.add(phone);

      function animate() {
        requestAnimationFrame(animate);
        phone.rotation.y += 0.01; // rotate iPhone
        renderer.render(scene, camera);
      }
      animate();
    });

    camera.position.z = 5;

    // Typing Effect
    const text = "ammartechs.com";
    let i = 0;
    function typing() {
      if (i < text.length) {
        document.getElementById("typeText").innerHTML += text.charAt(i);
        i++;
        setTimeout(typing, 150);
      } else {
        document.getElementById("enterSite").style.display = "inline-block";
      }
    }
    setTimeout(typing, 2000);
  </script>
</body>
</html>
