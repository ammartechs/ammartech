<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AMMAR TECH - 3D Design</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      perspective: 1000px;
    }

    h1 {
      font-size: 3em;
      font-weight: bold;
      color: #00eaff;
      text-shadow: 0 0 20px #00eaff, 0 0 40px #00eaff;
      transform: rotateY(20deg);
      animation: float 4s infinite ease-in-out;
    }

    p {
      font-size: 1.2em;
      color: #ddd;
      margin-top: 15px;
      transform: rotateY(-15deg);
    }

    @keyframes float {
      0%, 100% {
        transform: rotateY(20deg) translateY(0px);
      }
      50% {
        transform: rotateY(20deg) translateY(-20px);
      }
    }

    .cube {
      width: 100px;
      height: 100px;
      position: relative;
      margin: 50px auto;
      transform-style: preserve-3d;
      animation: spin 6s infinite linear;
    }

    .cube div {
      position: absolute;
      width: 100px;
      height: 100px;
      background: rgba(0, 234, 255, 0.8);
      border: 2px solid #00eaff;
    }

    .front  { transform: rotateY(0deg) translateZ(50px); }
    .back   { transform: rotateY(180deg) translateZ(50px); }
    .right  { transform: rotateY(90deg) translateZ(50px); }
    .left   { transform: rotateY(-90deg) translateZ(50px); }
    .top    { transform: rotateX(90deg) translateZ(50px); }
    .bottom { transform: rotateX(-90deg) translateZ(50px); }

    @keyframes spin {
      from { transform: rotateX(0) rotateY(0); }
      to { transform: rotateX(360deg) rotateY(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AMMAR TECH</h1>
    <p>ðŸš€ Exploring Future Technology in 3D</p>
    <div class="cube">
      <div class="front"></div>
      <div class="back"></div>
      <div class="right"></div>
      <div class="left"></div>
      <div class="top"></div>
      <div class="bottom"></div>
    </div>
  </div>
</body>
</html>
